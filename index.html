<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿豆瓣电影PC版-点击加载更多</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="movie clearfix">
		<div class="com clearfix">
			<div class="clsDetail">
				<div class="tit">正在热映...... <a href="javascript:;">(更多)</a> </div>
				<div class="listItem" id="in_theaters">
				</div>
                
			</div>
		</div>
	</div>
    <script type="text/html" id="template">
        <% for(var i = 0 ; i < model.length ; i++) {  %>
            <% var item = model[i]; %>
            <div class="item">
                <img src="<%=item.images.small %>" />
                <p class="name"><%=item.title%></p>
                <p class="score"><%=item.rating.average%></p>
                <a class="buyBtn" href="javascript:;">选座购票</a>
            </div>
        <%  }  %>
	</script>
	<script src="./libs/jquery.js"></script>
	<script src="./libs/template-native.js"></script>
	<script src="./js/main.js"></script>

	
</body>
</html>
